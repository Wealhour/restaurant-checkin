<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participate Student Restaurant Today</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #date {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #nameInput {
      padding: 10px;
      width: 200px;
      font-size: 1em;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .remove-button {
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Participate Student Restaurant Today</h1>
  <div id="date"></div>
  <input type="text" id="nameInput" placeholder="Enter your name">
  <ul id="nameList"></ul>

  <script>
    const nameInput = document.getElementById('nameInput');
    const nameList = document.getElementById('nameList');
    const dateElement = document.getElementById('date');

    const today = new Date().toISOString().split('T')[0];
    dateElement.textContent = today;

    const storageKey = `restaurant-names-${today}`;

    const loadNames = () => {
      const stored = JSON.parse(localStorage.getItem(storageKey)) || [];
      nameList.innerHTML = '';
      stored.forEach(name => addNameToList(name));
    };

    const saveNames = () => {
      const names = Array.from(nameList.children).map(li => li.dataset.name);
      localStorage.setItem(storageKey, JSON.stringify(names));
    };

    const addNameToList = (name) => {
      if ([...nameList.children].some(li => li.dataset.name === name)) return;
      const li = document.createElement('li');
      li.dataset.name = name;
      li.innerHTML = `${name} <span class="remove-button">‚ùå</span>`;
      li.querySelector('.remove-button').onclick = () => {
        li.remove();
        saveNames();
      };
      nameList.appendChild(li);
    };

    nameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && nameInput.value.trim()) {
        addNameToList(nameInput.value.trim());
        saveNames();
        nameInput.value = '';
      }
    });

    loadNames();
  </script>
</body>
</html>
